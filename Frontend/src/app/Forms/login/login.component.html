<div *ngIf="isLoading" class="overlay">
    <div class="loader"></div>
</div>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 25rem;">
        <h2 class="text-center mb-4 text-primary">Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginData.email" required
                    #email="ngModel" />
                <div *ngIf="email.invalid && email.touched" class="text-danger">
                    Please enter a valid email.
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    [(ngModel)]="loginData.password" required #password="ngModel" />
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    Password is required.
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                Login
            </button>
            <div *ngIf="inValidCredential" class="alert alert-danger mt-3">
                {{errorMessage}}
            </div>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <a routerLink="/register" class="text-decoration-none">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>
